<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Javasript</title>
</head>

<body>
    <!-- Open the Developer Tool (Ctrl+Shift+I in the browser) to view the output in the console. -->
    <b>Use the Developer Tool in the Browser!</b>
    <hr>

    <script>
        // Variables
        let word = "String";    // Block Scope, cannot be Redeclared
        console.log(word);

        var number = 10.5;      // Global Scope, can be redeclared.
        console.log(number);

        let x = 10, y = 20, z = 30;
        console.log(x, y, z, x + y + z);

        var a = 10, b = 20, c = 30;
        console.log(a, b, c, a * b * c);

        index = 1001; // Automatic declaration. Not recommended!
        console.log(index);

        const HELP = "Value of a Constant cannot be changed!"; // Block Scope, cannot be Redeclared
        // HELP = 10;  // Error
        console.log(HELP);

        let _firstName = "My";
        let _lastName = "Name";
        let _fullName = _firstName + " " + _lastName;
        console.log(_fullName);

        // Main types
        console.log(0, typeof (0));         // Number
        console.log(1.1, typeof (1.1));     // Number
        console.log('a', typeof ('a'));     // String
        console.log("A", typeof ("A"));     // String
        console.log("AAA", typeof ('ABC')); // String
      
        data = [0, 1, 2];
        console.log(data, typeof (data));   // Object, Array

        data = { id: "007", name: "person", age: "60" };
        console.log("id:", data.id);
        console.log(data, typeof (data));   // Object
        
        func = function() { return "Hello World!"; };
        console.log(func(), typeof(func));  // Function

        class Person{ welcome() { return "Hello World!"; } };
        person = new Person();
        console.log(person.welcome(), typeof(person));  // Object

    </script>

</body>

</html>
