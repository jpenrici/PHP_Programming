<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Javasript</title>
</head>

<body>

    <h1>Hello World!</h1>

    <!-- The id attribute must be unique in every HTML file.  -->
    <p id="myID"></p>
    <br>

    <h2>Main display options:</h2>
    <ul>
        <li>using innerHTML</li>
        <li>using document.write()</li>
        <li>using window.alert()</li>
        <li>using console.log()</li>
    </ul>


    <!-- Javasript -->
    <script>
        // Modifying an attribute
        document.getElementById("myID").innerHTML = "This text was generated by JS.";
        // To test. Use carefully!
        document.write("Hello World! Here using the document.write function!");
        // Message in the browser.
        window.alert("Hello World! Alert!");
        // Open the Developer Tool (Ctrl+Shift+I in the browser) to view the output in the console.
        console.log("Hello World! Console!");

    </script>

</body>

</html>
