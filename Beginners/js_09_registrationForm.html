<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Javasript</title>

    <style>
        :root {
            --normal: black;
            --free: blue;
            --alert: red; 
        }

        form {
            padding-left: 20px;
        }

        form label {
            color: black;
            font-size: 18pt;
        }

        .container {
            margin: 10px;
            padding-left: 10px;
            font-size: 18pt;
            border-radius: 5px;
            border: 1px solid;
            width: 60%;
            color: var(--normal);
        }

        .container1 {
            border: none;
            color: var(--normal);
        }

        textarea {
            margin: 10px;
            border-radius: 5px;
            height: 80px;
            width: 60%;
            border: 1px solid;
        }

        button {
            font-size: 18pt;
        }
    </style>
</head>

<body>
    <h2>JS : Workspace</h2>
    <hr />
    <h2>Brazilian Registration</h2>
    <div>
        <p id="response"></p>
    </div>
    <div>
        <form>
            <button type="button" onclick="validateForm()">Teste</button><br>
            <hr>
            <label for="firstname">Full Name:</label><br>
            <input class="container" type="text" name="firstname" id="firstname" /><br>
            <label for="fathername">Father's Name:</label><br>
            <input class="container" type="text" name="fathername" id="fathername" /><br>
            <label for="mothername">Mother's Name:</label><br>
            <input class="container" type="text" name="mothername" id="mothername" /><br>
            <label for="dateofbirth">Date of Birth:</label><br>
            <input class="container" type="date" name="dateofbirth" id="dateofbirth" /><br>
            <label for="placeofbirth">Place of Birth:</label><br>
            <input class="container" type="text" name="placeofbirth" id="placeofbirth" /><br>
            <label for="gender">Gender:</label><br>
            <div class="container" id="gender">
                <input type="radio" name="genderfemale" id="gender0" onClick="selectedGenre('0')" unchecked />Female
                <input type="radio" name="gendermale" id="gender1" onClick="selectedGenre('1')" unchecked />Male
                <input type="radio" name="gendernonbinary" id="gender2" onClick="selectedGenre('2')"
                    unchecked />Non-binary
                <input type="radio" name="genderother" id="gender3" onClick="selectedGenre('3')" unchecked />Other:
                <input class="container1" type="text" name="genderotherdescription" id="genderotherdescription"
                    style="font-size: 16pt;" placeholder="Gender description" hidden /><br>
            </div>
            <label for="nationality">Nationality:</label><br>
            <input class="container" type="text" name="nationality" id="nationality" /><br>
            <label for="idnumber">National ID Number:</label><br>
            <input class="container" type="text" name="idnumber" id="idnumber" /><br>
            <label for="passportnumber">Passport Number:</label><br>
            <input class="container" type="text" name="passportnumber" id="passportnumber" /><br>
            <label for="otherid">CPF Number:</label><br>
            <input class="container" type="text" name="otherid" id="otherid" /><br>
            <label for="address">Home Address:</label><br>
            <input class="container" type="text" name="address" id="address" /><br>
            <label for="city">City:</label><br>
            <input class="container" type="text" name="city" id="city" /><br>
            <label for="state">State:</label><br>
            <input class="container" type="text" name="state" id="state" /><br>
            <label for="postalcode">Zip Code:</label><br>
            <input class="container" type="number" name="postalcode" id="postalcode" /><br>
            <label for="country">Country:</label><br>
            <input class="container" type="text" name="country" id="country" /><br>
            <label for="email">E-mail:</label><br>
            <input class="container" type="email" name="email" id="email" /><br>
            <label for="phone">Phone Number:</label><br>
            <input class="container" type="tel" name="phone" id="phone" /><br>
            <label for="mobile">Mobile Number:</label><br>
            <input class="container" type="tel" name="mobile" id="mobile" /><br>
            <label for="profession">Profession:</label><br>
            <input class="container" type="text" name="profession" id="profession" /><br>
            <label for="organization">Organization or Company:</label><br>
            <input class="container" type="text" name="organization" id="organization" /><br>
            <label for="commentary">Any Additional Comments:</label><br>
            <textarea name="commentary" id="commentary" cols="30" rows="10"
                placeholder="Entry other informations."></textarea><br>
            <button type="button" onclick="validateForm()">Submit</button><br>
        </form>
    </div>

    <script>
        class Register {
            constructor(firstname, fathername, mothername, dateofbirth, placeofbirth, gender,
                nationality, idnumber, passportnumber, otherid, address, city, state, postalcode, country,
                email, phone, mobile, profession, organization, commentary) {
                // Properties
                this.firstname = firstname;
                this.fathername = fathername;
                this.mothername = mothername;
                this.dateofbirth = dateofbirth;
                this.placeofbirth = placeofbirth;
                this.gender = gender;
                this.nationality = nationality;
                this.idnumber = idnumber;
                this.passportnumber = passportnumber;
                this.otherid = otherid;
                this.address = address;
                this.city = city;
                this.state = state;
                this.postalcode = postalcode;
                this.country = country;
                this.email = email;
                this.phone = phone;
                this.mobile = mobile;
                this.profession = profession;
                this.organization = origin;
                this.commentary = commentary;
            }

            // methods
            age() {
                const date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        function selectedGenre(value) {
            let e = document.getElementById("genderotherdescription");
            e.hidden = (value != 3);
            e.value = "";
            for (let i = 0; i < 4; i++) {
                document.getElementById("gender" + i).checked = (value == i);
            }
        }

        function onlyText(value) {
            let regex = /^[a-zA-Z]+$/;
            return regex.test(value);
        }

        function validateForm() {
            let validate = true;
            let r = document.querySelector(':root');

            // Fields with letters only.
            const textInputs = ["firstname", "fathername", "mothername", "nationality", "city", "state", "country", "profession"];
            textInputs.forEach(item => {
                let element = document.getElementById(item);
                element.style.color = getComputedStyle(r).getPropertyValue('--free');
                if (!onlyText(element.value)) {
                    element.style.color = getComputedStyle(r).getPropertyValue('--alert');
                    validate = false;
                }
            });

            // Gender
            let count = 0;
            for (let i = 0; i < 4; i++) {
                count += document.getElementById("gender" + i).checked;
            }
            document.getElementById("gender").style.color = getComputedStyle(r).getPropertyValue('--free');
            if (count != 1) {
                document.getElementById("gender").style.color = getComputedStyle(r).getPropertyValue('--alert');
                validate = false;
            }

            // Response
            document.getElementById("response").innerHTML = validate ? "OK!" : "ERRO";

        }

    </script>
</body>

</html>
