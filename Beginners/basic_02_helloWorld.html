<!-- This is a basic Html page structure. -->
<!DOCTYPE html>
<!-- The root element of an HTML page -->
<html>

<!-- The element that contains meta information about the HTML page -->
<head>
  <!-- Title of the HTML page that appears in the browser tab. -->
  <title>Page Title</title>
</head>

<!-- Container element for all visible content. -->
<body>

  <!-- 
    HTML stands for HyperText Markup Language.
    HTML elements use tags that are interpreted by browsers.
    
    <tagname> Content... </tagname>
  -->

  HTML (HyperText Markup Language).
  Hello World!

</body>

</html>
